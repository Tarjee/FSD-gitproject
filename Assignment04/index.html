<!DOCTYPE html>
<html>
  <head>
    <title>CSS Form</title>
  </head>
  <body
    style="
      background-color: whitesmoke;

      background-repeat: no-repeat;
    "
  >
    <div
      style="
        width: 500px;
        height: 400px;
        background-color: #00a6ff;
        padding: 30px;
        margin: 70px auto;
      "
    >
      <div
        style="
          background-image: url('../Assignment04/images/contact.png');
          background-repeat: no-repeat;

          margin: 70px auto;
        "
      >
        <div
          style="
            background-color: whitesmoke;
            height: 400px;
            width: 270px;

            margin: 0px 240px 100px;
          "
        >
          <form action="submit data">
            <p style="color: #0084ff8f">Contact Us</p>
            <label for="name">
              <input type="text" placeholder="Full name" id="name" required />
            </label>
            <br />
            <br />
            <label for="email">
              <input type="email" placeholder="Email" id="email" required />
              <br />
              <br />
            </label>
            <label for="number">
              <input type="number" placeholder="Phone number" id="number" />
            </label>
            <br />
            <br />
            <label for="website">
              <input type="link" placeholder="website" id="website" />
            </label>
            <br />
            <br />
            <label for="message"> Message </label>
            <textarea name="message" id="message" cols="30" rows="4"></textarea>
            <br />
            <br />
            <button
              style="
                background-color: #0084ffd1;
                color: white;
                height: 20px;
                width: 250px;
              "
              type="submit"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
