<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>

  <body>
    <!-- Form :
         action
         function abc(){
             //url where to submit ? pass the data
             message 
         }
    -->

    <form action="/submit-data">
      <label>Username *</label>

      <input type="text" placeholder="Enter name" name="username" required />
      <label>Email</label>
      <input type="email" name="useremail" autofocus />
      <br />
      <label>
        <input type="radio" name="Gender" value="female" checked />Female</label
      >

      <label><input type="radio" name="Gender" value="male" />Male</label>

      <br />
      <label for="reminder">Reminder</label>
      <input type="checkbox" name="reminder" id="reminder" />
      <label for="sports">Sports</label>
      <input type="checkbox" name="sports" id="sports" />
      <br />
      <input type="file" accept=".jpg" />
      <!-- row: cols:-->
      <label for="review">Review</label>
      <textarea id="review" name="review" cols="50" rows="4" maxlength="50">
Tuesday, 31 May 2022, 
</textarea
      >

      <br />
      <br />
      <br />

      <!-- select / select box/dropdown
    array = multiple data
    loop - visit each data from array and show in html
    required
    disabled
    autofocus
    chips
    multiple

    -->

      <select name="colors" size="3" multiple>
        <option value="">--Select color--</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="pink">Pink</option>
        <option value="gray">Gray</option>
        <option value="aqua">Aqua</option>
        <option value="brown">brown</option>
      </select>
      <br />
      <br />
      <button type="submit">Submit Form</button>

        thead - table head
        tbody - table body
        tfoot - table foot
